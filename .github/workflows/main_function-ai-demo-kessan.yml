name: Deploy Function App

on:
  push:
    branches:
      - main    # デプロイトリガーにしたいブランチ名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Functions プロジェクトの依存関係インストール
      - name: Install dependencies (Functions)
        working-directory: ./kessan-func
        run: npm ci

      # （ビルドが不要なら省略可）
      - name: Build Functions
        working-directory: ./kessan-func
        run: npm run build --if-present

      # ここで Azure にデプロイ（publish profile 方式）
      - name: 'Deploy to Azure Functions'
      - uses: Azure/functions-action@v1
      - with:
      - app-name: 'kessan-ai-demo'          # そのままでOK
      - package: './kessan-func'                    # Functions プロジェクトのフォルダ
      - publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}


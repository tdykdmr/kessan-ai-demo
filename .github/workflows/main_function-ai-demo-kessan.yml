# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - function-ai-demo-kessan

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Functions プロジェクトのパス（リポジトリ直下の kessan-func フォルダ）
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'kessan-func'
  # 利用する Node.js バージョン
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Azure の OIDC ログイン用
      contents: read    # リポジトリ読み取り用

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: npm install

      # Functions 側で特別な build が不要ならここは省略してもよい
      # - name: Build (optional)
      #   working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      #   run: npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F60FDF60916F4331B81EC10E93BDB053 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21D3765098254DA9BCD7A6AC491EF698 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5EBC0DDA5BAD4D50B4AA46567D4FA785 }}

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: 'function-ai-demo-kessan'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

name: Deploy Function App

on:
  push:
    branches:
      - main   # デプロイ対象ブランチ。必要に応じて変更

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ① ソース取得
      - name: Checkout
        uses: actions/checkout@v4

      # ② Node のセットアップ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ③ Functions プロジェクトの依存関係インストール
      - name: Install dependencies (Functions)
        working-directory: ./kessan-func
        run: npm ci

      # ④ （ビルドが必要なら）ビルド
      - name: Build Functions
        working-directory: ./kessan-func
        run: npm run build --if-present

      # ⑤ Azure Functions にデプロイ（publish profile 利用）
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "function-ai-demo-kessan"   # 例: kessan-func-app
          package: "./kessan-func"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

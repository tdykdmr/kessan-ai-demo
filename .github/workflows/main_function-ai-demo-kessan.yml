name: Build and Deploy Azure Functions

on:
  push:
    branches:
      - main        # デプロイ対象ブランチ。必要なら変更
  workflow_dispatch: # 手動トリガーも許可

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ① ソース取得
      - name: Checkout
        uses: actions/checkout@v4

      # ② Node.js セットアップ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ③ Functions プロジェクトの依存関係インストール
      - name: Install dependencies (Functions)
        working-directory: ./kessan-func
        run: npm ci

      # ④ （必要なら）ビルド
      - name: Build Functions
        working-directory: ./kessan-func
        run: npm run build --if-present

      # ⑤ Azure へログイン（Service Principal 経由）
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ⑥ Azure Functions にデプロイ
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "function-ai-demo-kessan"   # あなたの Function App 名
          package: "./kessan-func"              # Functions プロジェクトのフォルダ
